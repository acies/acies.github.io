html {
  height: 100%;
  font-family: 'M PLUS Rounded 1c', sans-serif;
  font-size: 1vmin; }

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%; }

.viewport {
  width: 66rem;
  height: 66rem;
  border-radius: 41rem;
  border: 4rem ridge rgba(255, 80, 127, 0.2);
  position: relative;
  z-index: 1;
  overflow: hidden;
  transform: translate3d(0, 0, 0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  will-change: transform;
  -webkit-mask-image: -webkit-radial-gradient(white, black); }

.splash {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  transition: all .3s ease;
  background: #fff;
  text-align: center;
  cursor: pointer; }

.playing .splash {
  opacity: 0; }

.play {
  display: inline-block;
  border-style: solid;
  border-width: 2rem 0 2rem 3rem;
  border-color: transparent transparent transparent #0035ff;
  vertical-align: middle; }

.greetings {
  font-size: 5rem;
  font-weight: bold;
  letter-spacing: -0.1rem;
  color: #0035ff; }

.overlay {
  pointer-events: none;
  position: absolute;
  z-index: 2;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0; }
  .overlay .text {
    position: absolute;
    top: 33%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10rem;
    color: white;
    text-shadow: 0.25rem 0.5rem 3rem rgba(0, 0, 0, 0.3); }

  pointer-events: none;
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0; }

@keyframes noise {
  0% {
    background-position: 100% 0%; }
  50% {
    background-position: -100% 100%; }
  100% {
    background-position: 100% 100%; } }

.sky {
  width: 100%;
  height: 100%;
  position: relative;
  background: linear-gradient(0deg, #020086, #b6fff8);
  transition: all 8s cubic-bezier(0.1, 1.5, 0.1, 0.9); }

.sun {
  width: 12rem;
  height: 12rem;
  border-radius: 6rem;
  position: absolute;
  top: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ffffe0;
  box-shadow: 0 0 15rem #fff8b4, 0 0 45rem #c8dcff; }

.moon {
  width: 15rem;
  height: 15rem;
  border-radius: 7.5rem;
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background-color: white;
  box-shadow: 0 0 5rem rgba(255, 255, 255, 0.5); }

.clouds {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  animation: clouds 5s linear infinite; }
  .clouds .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    width: 4rem;
    height: 2rem;
    border-radius: 4rem; }

@keyframes clouds {
  0% {
    opacity: 0;
    transform: translateX(0); }
  25% {
    opacity: 1; }
  75% {
    opacity: 1; }
  100% {
    opacity: 0;
    transform: translate(55rem); } }

.godrays {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50%;
  transform: rotate(20deg);
  transform-origin: bottom; }
  .godrays .ray {
    position: absolute;
    top: 0;
    background: linear-gradient(0, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3));
    padding-top: 45%;
    animation: glimmer 3s linear infinite; }

@keyframes glimmer {
  0% {
    opacity: 1; }
  50% {
    opacity: .33; }
  100% {
    opacity: 1; } }

.stars {
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  height: 50%; }
  .stars .star {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10rem;
    width: .33rem;
    height: .33rem;
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 2rem rgba(255, 200, 255, 0.8);
    animation: glimmer 3s linear infinite; }

    window.onload=function(){
      
class Sequencer {
	constructor(sequence, speed = 1) {
  	this.sequence = sequence;
    this.index = -1;
    this.speed = speed;
    this.playing = false;
  }
  step(index) {
    if (!this.playing) return;

  	if (typeof index != 'number') {
      if (this.index >= this.sequence.length - 1) {
        this.index = 0;
      } else {
        this.index += 1;
      }
      index = this.index;
    }
    
    const value = this.sequence[index];
    
    if (typeof value === 'number') {
    	this.timer = setTimeout(() => this.step(), (value * 1000) / this.speed);
    } else if (typeof value === 'string') {
    	document.querySelector('.overlay .text').textContent = value;
      this.step();
    } else if (typeof value === 'object') {
    	const targets = Array.from(document.querySelectorAll(value.target));
      if (targets) {
     		targets.forEach(target => {
        	Object.assign(target.style, value.style);
        });
      }
      this.step();
    }
  }
  pause() {
    this.playing = false;
    clearTimeout(this.timer);
  }
  play() {
    this.playing = true;
    this.step(0);
  }
}

class Music {
    constructor(url, container) {
        this.audio = new Audio(url);
        this.audio.ontimeupdate = this.tick.bind(this);
        this.audio.loop = true;

        this.container = container || document.body;
    }
    play() {
        this.audio.play();
    }
    pause() {
        this.audio.pause();
    }
    tick() {
        const position = this.audio.currentTime / this.audio.duration;
        if (position === 1) {
            this.audio.currentTime = 0;
            this.audio.play();
        }
    }
    get playing() {
        return !this.audio.paused;
    }
    get paused() {
        return this.audio.paused;
    }
}

	{ target: '.sky', style: { transform: 'rotate(720deg)' } },
	{ target: '.ground', style: { backgroundColor: '#113' } },
	2,
  // To Tokyo
  { target: '.train', style: { transform: 'translateX(15rem)', transitionDuration: '2s' } },
  1,
	{ target: '.kyoto', style: { transitionTimingFunction: 'ease' } },
	{ target: '.kyoto', style: { transform: 'translateX(-50%) scaleY(0)' } },
  { target: '.hearts', style: { opacity: 0 } },
  1,
	{ target: '.tokyo', style: { transitionTimingFunction: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)' } },
	{ target: '.tokyo', style: { transform: 'scaleY(1)' } },
	{ target: '.sky', style: { transform: 'rotate(900deg)' } },
	{ target: '.ground', style: { backgroundColor: '#c75' } },
	4,
	// Day four
  '26日',
	{ target: '.sky', style: { transform: 'rotate(1080deg)' } },
	{ target: '.ground', style: { backgroundColor: '#113' } },
  2,
  // To Kyoto
  { target: '.train', style: { transform: 'translateX(-145rem)' } },
  1,
	{ target: '.tokyo', style: { transitionTimingFunction: 'ease' } },
	{ target: '.tokyo', style: { transform: 'scaleY(0)' } },
	1,
	{ target: '.kyoto', style: { transitionTimingFunction: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)' } },
	{ target: '.kyoto', style: { transform: 'translateX(-50%) scale(1)' } },
  { target: '.hearts', style: { opacity: .7 } },
	{ target: '.sky', style: { transform: 'rotate(1260deg)' } },
	{ target: '.ground', style: { backgroundColor: '#c75' } },
	4,
	// Day five
  '27日',
	{ target: '.sky', style: { transform: 'rotate(1440deg)' } },
	{ target: '.ground', style: { backgroundColor: '#113' } },
	4,
	{ target: '.sky', style: { transform: 'rotate(1620deg)' } },
	{ target: '.ground', style: { backgroundColor: '#c75' } },
	4,
	// Day six
  '28日',
	{ target: '.sky', style: { transform: 'rotate(1800deg)' } },
	{ target: '.ground', style: { backgroundColor: '#113' } },
	2,
  // To Tokyo
  { target: '.train', style: { transform: 'translateX(0rem)' } },
  1,
	{ target: '.kyoto', style: { transitionTimingFunction: 'ease' } },
	{ target: '.kyoto', style: { transform: 'translateX(-50%) scaleY(0)' } },
	1,
	{ target: '.sky', style: { transform: 'rotate(1980deg)' } },
	{ target: '.ground', style: { backgroundColor: '#c75' } },
  .01,
], 1.5);

document.querySelector('.splash').addEventListener('click', () => {
	if (sequencer.playing) {
    sequencer.pause();
    music.pause();
  } else {
    sequencer.play();
    music.play();
  }
  document.querySelector('.viewport').classList.toggle('playing');
});




    }

</script>

</head>

</div>
